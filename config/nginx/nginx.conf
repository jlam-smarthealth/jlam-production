# ODIN BLESSED: High-Performance Nginx Configuration
# Optimized for enterprise performance and developer productivity
# Created by: ELITE DEVOPS MASTER

user  nginx;
# ODIN PATTERN: Auto-detect optimal worker processes
worker_processes auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

# ODIN BLESSED: Connection optimization
events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    # ODIN PATTERN: Enhanced MIME type handling
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ODIN BLESSED: Comprehensive logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ODIN BLESSED: Performance optimizations
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # ODIN PATTERN: Hide nginx version for security
    server_tokens off;

    # ODIN BLESSED: Gzip compression for performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ODIN BLESSED: Browser caching optimization
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    1M;
        ~font/                     1M;
    }
    expires $expires;

    # ODIN PATTERN: Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # ODIN BLESSED: Main server configuration
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost jlam.local;
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # ODIN PATTERN: Enhanced error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        # ODIN BLESSED: Main location with caching
        location / {
            try_files $uri $uri/ /index.html;
            
            # ODIN PATTERN: Health check optimization
            location = /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }

        # ODIN BLESSED: Static assets optimization
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Asset-Cache "HIT";
        }

        # ODIN PATTERN: Nginx status (for monitoring)
        location = /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
}